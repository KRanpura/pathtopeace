<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Path to Peace</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body class="no-scroll">

        
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    
    
        <script>
            function getRandomPosition(min, max) {
                return (Math.random() * (max - min) + min).toFixed(2);
            }
    
            window.onload = function() {
                const shapes = document.querySelectorAll('.shape');
                
                shapes.forEach(shape => {
                    const x1 = getRandomPosition(0, 1);
                    const y1 = getRandomPosition(0, 1);
                    const x2 = getRandomPosition(0, 1);
                    const y2 = getRandomPosition(0, 1);
                    const x3 = getRandomPosition(0, 1);
                    const y3 = getRandomPosition(0, 1);
                    const x4 = getRandomPosition(0, 1);
                    const y4 = getRandomPosition(0, 1);
                    
                    shape.style.setProperty('--x1', x1);
                    shape.style.setProperty('--y1', y1);
                    shape.style.setProperty('--x2', x2);
                    shape.style.setProperty('--y2', y2);
                    shape.style.setProperty('--x3', x3);
                    shape.style.setProperty('--y3', y3);
                    shape.style.setProperty('--x4', x4);
                    shape.style.setProperty('--y4', y4);
                });
            };
        </script>
        <!-- Navbar -->
        <nav class="navbar">
            <h1>
                Path to Peace
            </h1>
            <!-- <ul> -->
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main>
            <p class="mission-statement">Login</p>
            <form action="/login" method="post" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="button">Login</button>
            </form>
            <p class="signup-text">
                Don't have an account? <a href="/signup">Sign up</a>
            </p>
        </main>
    </body>
</html>
