<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PathtoPeace</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body class="no-scroll">

        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>


        <script>
            function getRandomPosition(min, max) {
                return (Math.random() * (max - min) + min).toFixed(2);
            }
    
            window.onload = function() {
                const shapes = document.querySelectorAll('.shape');
                
                shapes.forEach(shape => {
                    const x1 = getRandomPosition(0, 1);
                    const y1 = getRandomPosition(0, 1);
                    const x2 = getRandomPosition(0, 1);
                    const y2 = getRandomPosition(0, 1);
                    const x3 = getRandomPosition(0, 1);
                    const y3 = getRandomPosition(0, 1);
                    const x4 = getRandomPosition(0, 1);
                    const y4 = getRandomPosition(0, 1);
                    
                    shape.style.setProperty('--x1', x1);
                    shape.style.setProperty('--y1', y1);
                    shape.style.setProperty('--x2', x2);
                    shape.style.setProperty('--y2', y2);
                    shape.style.setProperty('--x3', x3);
                    shape.style.setProperty('--y3', y3);
                    shape.style.setProperty('--x4', x4);
                    shape.style.setProperty('--y4', y4);
                });
            };
        </script>


        <!-- Navbar -->
        <nav class="navbar">
            <h1><i>
                Path to Peace
            </i></h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/info">Info</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/forum">Forum</a></li>
                <li><a href="/questionnaire">QuickDiagnose</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <section class="reply-post-container">
                <h2>Reply to Post</h2>

                <!-- Display the Original Post -->
                <div class="original-post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content }}</p>
                </div>

                <form action="{{ url_for('reply_post', post_id=post.id) }}" method="POST" class="reply-form">
                    <label for="reply_content">Your Reply:</label>
                    <textarea id="reply_content" name="reply_content" rows="5" required></textarea>

                    <button type="submit" class="button">Submit Reply</button>
                </form>
            </section>
        </main>

    </body>
</html>
