<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PathtoPeace</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <h1>
                PathtoPeace
            </h1>
            <!-- <ul> -->
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main>
            <p>Create an account with us</p>
            <form action="/signup" method="post" class="login-form">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="email-note">We won't send you any emails unless you need a password reset.</small>

                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" required>
                
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>

                <label for="sex">Sex:</label>
                <div class="sex-options">
                    <input type="radio" id="male" name="sex" value="M" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="sex" value="F" required>
                    <label for="female">Female</label>
                </div>

                <input type="hidden" id="role" name="role" value="">
                <div class="button-container">
                    <input type="button" class="button" value="I am a healthcare provider" id="doc" onclick="setActive(this)">
                    <input type="button" class="button" value="I am looking for help"id="patient" onclick="setActive(this)">
                </div>

                <script>
                    function setActive(button) {
                        // Remove "active" class from all buttons
                        document.querySelectorAll('.button-container .button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active'); /*add tag */

                        // Set the role based on the clicked button
                        if (button.id === 'doc') {
                            document.getElementById('role').value = 'doc'; // Healthcare provider
                        } else if (button.id === 'patient') {
                            document.getElementById('role').value = 'patient'; // Patient
                        }
                    }
                </script>

                <button type="submit" class="button">Sign Up</button>
            </form>
            <p class="signup-text">
                Already have an account? <a href="/login">Login</a>
            </p>
        </main>
    </body>
</html>
